<html>
	<head>
		<script>DEBUGMODE=false</script>
		<script src="jquery-3.4.1.min.js"></script>
		<script src="konva.min.js"></script>
		<!-- debugging json files-->
		<script src="mobileparties.json"></script>
		<script src="lords.json"></script>
		<script src="settlements.json"></script>
		
		<script src="data.js"></script>
		<script src="draw.js"></script>
		<script src="selection.js"></script>
		
		<style>
			.map_text {
				position: absolute;
				font-size: 8;
				width: auto;
				height: auto;
				white-space: nowrap;

			}
			
			#container {
				border-style: solid;
				width: 69%;
				height: 100%;
				float:left;
				padding: 0;
				margin: 0;
			}
			
			#controls {
				border-style: solid;
				min-width: 30%;
				height: 100%;
				float:right;
				padding: 0;
				margin: 0;
			}
		</style>
	</head>
	<body onload="init()">
		<div>
			<div id="container"></div>
			<div id="controls">
				<div id="searchControls">
					<input id="searchInput" style="width: 100%" type="text" />
					<input id="searchButton" type="submit" value="search"/>
				</div>
				<br />
				<div id="actionControls">
					<div id="actionTargets">
						<input id="targetButton" type="submit" value="target"/>
						<input id="subjectButton" type="submit" value="add subject"/>
						<input id="subjectNumber" type="number" value="1" min="1"/>
					</div>
					<div id="actionButtons">
						<input id="engageButton" type="submit" value="engage"/>
						<input id="escortButton" type="submit" value="escort"/>
						<input id="AiOffButton" type="submit" value="AI off"/>
						<input id="AiOnButton" type="submit" value="AI on"/>
						<div id="relationAction">
							<input id="subjectNumber" type="number" value="1" min="-100" max="100"/>
							<input id="relationButton" type="submit" value="set relation"/>
						</div>
						
					</div>
					<div>
						<input id="clearButton" type="submit" value="clear"/>
						<input id="executeButton" type="submit" value="execute"/>
					</div>
				</div>
			</div>
		</div>
	</body>
<html>
